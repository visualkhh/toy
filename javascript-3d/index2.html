<html>
<head></head>
<script src="3d.js"></script>
<body>
<canvas id="canvas" width="500" height="500" style="border-style: solid; border-width: 1px;"/>
</body>
<script>
    // ProcessingJS
    // https://ko.khanacademy.org/computing/computer-programming/programming-games-visualizations/programming-transformations/a/translation
    // stroke
    // https://ko.khanacademy.org/computer-programming/stroker-g-b-a-processingjs/839545910
    // mouseDragged
    // https://ko.khanacademy.org/computer-programming/mousedragged-processingjs/6273229589053440
    // https://www.khanacademy.org/computer-programming/pmousex-pmousey-processingjs/5082026180870144
    var backgroundColor = '#FFFFFF';
    var nodeColor = '#00FF00';
    var edgeColor = '#FF0000';
    var nodeSize = 3;
    //

    var createCuboid = function(x, y, z, w, h, d) {
        var nodes = [[x,   y,   z  ],
            [x,   y,   z+d],
            [x,   y+h, z  ],
            [x,   y+h, z+d],
            [x+w, y,   z  ],
            [x+w, y,   z+d],
            [x+w, y+h, z  ],
            [x+w, y+h, z+d]];
        var edges = [[0, 1], [1, 3], [3, 2], [2, 0],
            [4, 5], [5, 7], [7, 6], [6, 4],
            [0, 4], [1, 5], [2, 6], [3, 7]];
        return { 'nodes': nodes, 'edges': edges };
    };

    var shape1 = createCuboid(-120, -20, -20, 240, 40, 40);
    var shape2 = createCuboid(-120, -50, -30, -20, 100, 60);
    var shape3 = createCuboid( 120, -50, -30,  20, 100, 60);
    var shapes = [shape1, shape2, shape3];

    // Rotate shape around the z-axis
    var rotateZ3D = function(theta, nodes) {
        var sinTheta = sin(theta);
        var cosTheta = cos(theta);

        for (var n = 0; n < nodes.length; n++) {
            var node = nodes[n];
            var x = node[0];
            var y = node[1];
            node[0] = x * cosTheta - y * sinTheta;
            node[1] = y * cosTheta + x * sinTheta;
        }
    };

    var rotateX3D = function(theta, nodes) {
        var sinTheta = sin(theta);
        var cosTheta = cos(theta);

        for (var n = 0; n < nodes.length; n++) {
            var node = nodes[n];
            var y = node[1];
            var z = node[2];
            node[1] = y * cosTheta - z * sinTheta;
            node[2] = z * cosTheta + y * sinTheta;
        }
    };

    var rotateY3D = function(theta, nodes) {
        var sinTheta = sin(theta);
        var cosTheta = cos(theta);

        for (var n = 0; n < nodes.length; n++) {
            var node = nodes[n];
            var x = node[0];
            var z = node[2];
            node[0] = x * cosTheta + z * sinTheta;
            node[2] = z * cosTheta - x * sinTheta;
        }
    };

    draw = function() {
        background(backgroundColor);

        pushMatrix();
        translate(200, 200);

        var nodes, edges;

        // Draw edges
        stroke(edgeColor);

        for (var shapeNum = 0; shapeNum < shapes.length; shapeNum++) {
            nodes = shapes[shapeNum].nodes;
            edges = shapes[shapeNum].edges;

            for (var e = 0; e < edges.length; e++) {
                var n0 = edges[e][0];
                var n1 = edges[e][1];
                var node0 = nodes[n0];
                var node1 = nodes[n1];
                line(node0[0], node0[1], node1[0], node1[1]);
            }
        }

        // Draw nodes
        fill(nodeColor);
        noStroke();
        for (var shapeNum = 0; shapeNum < shapes.length; shapeNum++) {
            nodes = shapes[shapeNum].nodes;

            for (var n = 0; n < nodes.length; n++) {
                var node = nodes[n];
                ellipse(node[0], node[1], nodeSize, nodeSize);
            }
        }

        popMatrix();
    };

    mouseDragged = function(info) {
        var dx = info.x - info.px;
        var dy = info.y - info.py;
        dx = dx / 100;
        dy = dy / 100;
        for (var shapeNum = 0; shapeNum < shapes.length; shapeNum++) {
            var nodes = shapes[shapeNum].nodes;
            rotateY3D(dx, nodes);
            rotateX3D(dy, nodes);
        }
    };


</script>
</html>
