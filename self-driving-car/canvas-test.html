<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
  const canvas = document.getElementById('myCanvas')
  const ctx = canvas.getContext('2d');
  ctx.translate(150,150)
  ctx.rotate(Math.PI)
  ctx.beginPath();
  ctx.rect(-50, -50, 100, 100)
  ctx.fill();
</script>
</body>
</html>
